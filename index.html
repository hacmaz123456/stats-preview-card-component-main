<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img id="image" src="images/image-header-mobile.jpg" alt="image-header">
    </div>
    <div class="text">
      <div class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</div>
      <div class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
      <div class="stat">
        <div>
          <div class="number">10k+</div>
          <div class="name">COMPANIES</div>
        </div>
        <div>
          <div class="number">314</div>
          <div class="name">TEMPLATES</div>
        </div>
        <div>
          <div class="number">12M+</div>
          <div class="name">QUERIES</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Hac.Toyger">Toyger</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
